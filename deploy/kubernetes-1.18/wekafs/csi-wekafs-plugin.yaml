# csi Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: csi-wekafsplugin

---
# csi driver definition
---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: csi.weka.io
spec:
  # Supports persistent volumes.
  volumeLifecycleModes:
    - Persistent
  podInfoOnMount: true

# service accounts
