kind: Pod
apiVersion: v1
metadata:
  name: csi-readonly-test-2
spec:
  containers:
    - name: my-frontend
      image: ubuntu:latest
      volumeMounts:
        - mountPath: "/data"
          name: my-csi-volume
      command: ["/bin/sh"]
      args: ["-c", "tail -F /data/csi-rox-test.txt"]
  volumes:
    - name: my-csi-volume
      persistentVolumeClaim:
        claimName: pvc-wekafs-readonlymany
