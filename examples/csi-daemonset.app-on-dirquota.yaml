kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-wekafs-test
spec:
  selector:
    matchLabels:
      kubernetes.io/os: linux
  template:
    metadata:
      labels:
        kubernetes.io/os: linux
    spec:
      containers:
        - name: my-frontend
          image: busybox
          volumeMounts:
          - mountPath: "/data"
            name: csi-wekafs-dirquota
          command: ["/bin/sh"]
          args: ["-c", "while true; do echo `date` hello >> /data/`hostname`.txt; sleep 10;done"]
      volumes:
        - name: csi-wekafs-dirquota
          persistentVolumeClaim:
            claimName: pvc-wekafs-dirquota # defined in pvc-wekafs-dirquota.yaml
